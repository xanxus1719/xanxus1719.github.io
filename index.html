<!DOCTYPE html>
<html>
<head>
    <meta name="view" content="width=device-width, initial scale=1.0">
    <title>PartyBundlesPH</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="one">
        <header><img src="logo.png" height="60" class="logo"></header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SHOP BY THEME</a></li>
                <li><a href="#">SHOP BY TYPE</a></li>
                <li><a href="#">SHOP BY OCCASION</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
    </div>
    <div class="carousel top">

        <div class="slides">
            <input type="radio" name="c" id="c1" checked>
            <input type="radio" name="c" id="c2">
            <input type="radio" name="c" id="c3">
            <input type="radio" name="c" id="c4">
            <div class="slide c1">
                <img src="car1.png" alt="">
            </div>
            <div class="slide">
                <img src="car2.png" alt="">
            </div>
            <div class="slide">
                <img src="car3.png" alt="">
            </div>
            <div class="slide">
                <img src="car4.png" alt="">
            </div>

        </div>

        <div class="navigation">
            <label for="c1" class="bar"></label>
            <label for="c2" class="bar"></label>
            <label for="c3" class="bar"></label>
            <label for="c4" class="bar"></label>
        </div>
    </div>
</body>
</html>
